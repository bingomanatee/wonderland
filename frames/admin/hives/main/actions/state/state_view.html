
<link rel="stylesheet" type="text/css" href="/js/admin/vendor/angular/ng-grid.css" />
<div ng-app="state">
    <div ng-controller="StateController">
        <h1>Models</h1>
        <div ng-grid="modelGridOptions" style="width: 100%; height:  30em"></div>
        <h1>Routes</h1>
        <div ng-grid="gridOptions" style="width: 100%; height:  30em"></div>
        <h1>Static Aliases</h1>
        <p>note - click on a row to see all the files inside its directory below.</p>
        <div ng-grid="staticGridOptions" style="width: 100%; height:  30em"></div>

        <h2>Static Files</h2>
       <ul>
           <li ng-repeat="file in static_files">{{ file.file }}</li>
       </ul>
    </div>
</div>
