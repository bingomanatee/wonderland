<link rel="stylesheet" type="text/css" href="/js/nerds/vendor/angular/ng-grid.css"/>
<link rel="stylesheet" type="text/css" href="/css/nerds/create_game.css"/>
<link rel="stylesheet" type="text/css"
      href="/js/nerds/vendor/angular/angular-bootstrap-colorpicker/css/colorpicker.css"/>

<div id="thing_creation" ng-app="NERDS_app" ng-controller="ThingCreateCtrl">
    <h1>Thing Editor</h1>

    <p>This global editor edits things shared across multiple game worlds (or the overall UI)</p>
    <ul class="nav nav-tabs">
        <li class="active">
       <a href="#thing_editor" data-toggle="tab">Editor</a></li>
        <li><a href="#thing_list" data-toggle="tab">List</a></li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane active" id="thing_editor">
            <div thing-editor="global"></div>
        </div>

        <div class="tab-pane" id="thing_list">
            <div ng-grid="thingGridOptions" style="width: 100%; height:  30em"></div>
        </div>
    </div>
</div>
