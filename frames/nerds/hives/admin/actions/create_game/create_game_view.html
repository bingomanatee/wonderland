<link rel="stylesheet" type="text/css" href="/js/nerds/vendor/angular/ng-grid.css"/>
<link rel="stylesheet" type="text/css" href="/css/admin/nerds/create_game/games_create.css"/>

<script language="javascript">
    window.game_id = '<%= game_id %>';
</script>
<div id="game_creation" ng-app="NERDS_app" ng-controller="GameCreationCtrl">
    <h1>Game World Editor: {{ game.name }}</h1>
    <ul class="nav nav-tabs">
        <li class="active"><a href="#map" data-toggle="tab">Map</a></li>
        <li><a href="#plot" data-toggle="tab">Plot</a></li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane active" id="map">
            <h2>Map</h2>

            <div map_editor="<%= game_id %>">

            </div>
        </div>

        <div class="tab-pane" id="plot">
        </div>
    </div>

    <script type="text/ng-template" id="modalTileEditor.html">
        <div class="modal-header">
            <h3>Create/edit place for game &quot;{{ game.name }}&quot;</h3>
        </div>

        <div class="modal-body">
            <div class="form-horizontal" ng-form="pipForm">
                <div class="control-group">
                    <label class="control-label" for="inputName">Name</label>

                    <div class="controls">
                        <input type="text" id="inputName" class="input-xlarge" name="name" required ng-model="pip.name"
                               placeholder="Name"/>

                        <div class="text-error" data-ng-show="pipForm.name.$error.required && pipForm.name.$dirty">Name
                            is required
                        </div>

                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Type</label>

                    <div class="controls">
                        <select name="type" ng-model="pip.type" class="input-xlarge">
                            <option ng-repeat="type in types" ng-value="type">{{ type }}</option>
                        </select>
                        <br/>
                        <label for="otherTypeInput">Other:</label>
                        <input name="other_type" id="otherTypeInput" type="text" ng-model="pip.type"
                               ng-value="type" placeholder="other type"/>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Size</label>

                    <div class="controls">
                        <select name="type" required ng-model="pip.size" class="input-xlarge">
                            <option ng-repeat="size in sizes" ng-value="size.value">{{ size.label }}</option>
                        </select>
                        <br/>
                        <label for="otherSizeInput">Other:</label>
                        <input name="other_type" id="otherSizeInput" type="text" ng-model="pip.sizeOther"
                               ng-value="type" placeholder="other type"/> km
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="descriptionInput">Description</label>

                    <div class="controls">
                        <textarea id="descriptionInput" required class="input-xlarge" name="description" rows="3"
                                  placeholder="description"
                                  ng-model="pip.description">
                        </textarea>
                    </div>
                </div>

            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-warning" ng-click="save_thing_edit()">Cancel</button>
            <button class="btn btn-primary" ng-click="save_thing_edit(true)" ng-show="pipForm.$valid">Save</button>
        </div>
    </script>
</div>
