<script language="javascript">
    window.game_id = '<%= game._id %>'
</script>
<link rel="stylesheet" type="text/css" href="/js/nerds/vendor/angular/ng-grid.css"/>

<div ng-app="NERDS_app" ng-controller="CreateGameCtrl">
    <h1>Game &quot;<%= game.name %>&quot;</h1>

    <h2>Resource Administration</h2>

    <div id="tabs">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#maps" data-toggle="tab">Maps</a></li>
            <li><a href="#plots" data-toggle="tab">Plots</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="maps">

                <h3>Maps</h3>

                <div class="map-grids" ng-grid="map_grid_options" style="height: 300px">
                </div>
                <button class="btn btn-primary" ng-click="create_map()">
                    <i class=" icon-plus icon-white"></i>
                    Create Map
                </button>
            </div>
            <div class="tab-pane" id="plots">
                Plots
            </div>
        </div>

    </div>
</div>
